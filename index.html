<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;500;700&display=swap');
    </style>
    <title>4kST</title>
</head>

<body>

    <div id="left" class="section">
        <h1>4 keys</h1>
        <p>Hit the notes with 'd', 'f', 'j' and 'k'. <br>Change color with spacebar to match the circles. <br>Configure settings below and press start.</p>
        <button id="start-btn">Start</button>

        <div class="sliders">
            <div class="slider-cont">
                <h5>Speed:</h5>
                <p id="speed-slider-value">1</p>
                <input type="range" min="0.5" max="3" value="1" step="0.1" class="slider" id="speed-slider">
            
            </div>
            <div class="slider-cont">
                <h5>Color change rate:</h5>
                <p id="change-slider-value">0.5</p>
                <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="change-slider">
                
            </div>
        </div>
        
    </div>

    <div id="center">
        <canvas id="game" class='section'></canvas>
        <!-- <p>300</p>
        <p>100</p>
        <p>50</p>
        <p>Miss</p> -->
    </div>

    <div id="right" class="section">
        <div>
            <h4>Time remaining:</h4>
            <p id="timeRem">60</p>
        </div>
        <div>
            <h4>Score</h4>
            <p id="score">0</p>
        </div>
        <div>
            <h5>300:</h5>
            <p id="hits300">0</p>
        </div>
        <div>
            <h5>100:</h5>
            <p id="hits100">0</p>
        </div>
        <div>
            <h5>50:</h5>
            <p id="hits50">0</p>
        </div>
        <div>
            <h5>X:</h5>
            <p id="misses">0</p>
        </div>
    </div>




    <script src="./js/index.js"></script>
</body>

</html>
